<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Pooler.io</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/landing.css">
    <style>
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 100px);
            gap: 24px;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 400px;
        }

        .form-label {
            font-size: 1rem;
            color: black;
        }

        .form-input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-button {
            padding: 12px;
            background-color: var(--clr-primary);
            border: none;
            border-radius: 4px;
            color: black;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-button:hover {
            background-color: rgba(229, 253, 78, 0.8);
        }

        .car-details {
            display: none;
        }

        .car-details.show {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
    </style>
</head>

<body class="grid-layout">
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                Pooler<span>.io</span>
            </div>
            <ul>
                <li><a href="/" target="_self">Home</a></li>
                <li><a href="/services" target="_self">Services</a></li>
                <li><a href="/about" target="_self">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="form-container">
            <h1 class="tracking-tighter">Create Your Account</h1>
            <form id="signupForm" class="signup-form">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" required class="form-input" placeholder="Enter your email">

                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" required class="form-input" placeholder="Enter your username">

                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" required class="form-input" placeholder="Enter your password">

                <div class="form-checkbox">
                    <input type="checkbox" id="isDriver" name="isDriver" class="form-input">
                    <label for="isDriver" class="form-label">Signup as a Driver?</label>
                </div>

                <!-- Section for signup if the signup is for a driver -->
                <div class="car-details" id="carDetails">
                    <label for="carType" class="form-label">Vehicle Type</label>
                    <input type="text" id="carType" name="carType" class="form-input" placeholder="Enter vehicle type">

                    <label for="carName" class="form-label">Vehicle Name</label>
                    <input type="text" id="carName" name="carName" class="form-input" placeholder="Car name">
                </div>

                <button type="submit" class="form-button">Signup</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <span>&copy;2024 Pooler.io, All Rights Reserved</span>
    </footer>

    <!-- Script -->
    <script>
        const isDriverCheckbox = document.getElementById("isDriver");
        const carDetailsSection = document.getElementById("carDetails");

        // Show/hide car details based on isDriver checkbox
        isDriverCheckbox.addEventListener("change", () => {
            if (isDriverCheckbox.checked) {
                carDetailsSection.classList.add("show");
            } else {
                carDetailsSection.classList.remove("show");
            }
        });

        document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from refreshing the page

            const email = document.getElementById("email").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const isDriver = isDriverCheckbox.checked;

            let userData = { email, username, password, isDriver };

            if (isDriver) {
                const carType = document.getElementById("carType").value;
                const carName = document.getElementById("carName").value;
                userData = { ...userData, carType, carName };
            }

            // Store user data in localStorage
            if (!localStorage.getItem("users")){
                localStorage.setItem("users", JSON.stringify([]))
            } 
            if (!localStorage.getItem("drivers")){
                localStorage.setItem("drivers", JSON.stringify([])) 
            }

            const usersArray = JSON.parse(window.localStorage.getItem("users"))
            const driversArray = JSON.parse(window.localStorage.getItem("drivers"))

            if (userData.isDriver) {
                driversArray.push(userData)
                localStorage.setItem("drivers", JSON.stringify(driversArray))
            } else {
                usersArray.push(userData)
                localStorage.setItem("users", JSON.stringify(usersArray))
            }

            // Redirect based on user type
            // if (isDriver) {
            //     window.location.href = "/admin-dashboard";
            // } else {
            //     window.location.href = "/dashboard";
            // }
            alert("Succesfully created account, Redirecting to login page...")
            window.location.href ="/login"
        });
    </script>
</body>

</html>
