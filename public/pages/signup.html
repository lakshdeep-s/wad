<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Pooler.io</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/landing.css">
    <style>
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 100px); /* Accounts for header and footer */
            gap: 24px;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 400px;
        }

        .form-label {
            font-size: 1rem;
            color: black;
        }

        .form-input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-button {
            padding: 12px;
            background-color: var(--clr-primary);
            border: none;
            border-radius: 4px;
            color: black;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-button:hover {
            background-color: rgba(229, 253, 78, 0.8);
        }
    </style>
</head>

<body class="grid-layout">
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                Pooler<span>.io</span>
            </div>
            <ul>
                <li><a href="/" target="_self">Home</a></li>
                <li><a href="/services" target="_self">Services</a></li>
                <li><a href="/about" target="_self">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="form-container">
            <h1 class="tracking-tighter">Create Your Account</h1>
            <form id="signupForm" class="signup-form">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" required class="form-input" placeholder="Enter your email">

                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" required class="form-input" placeholder="Enter your username">

                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" required class="form-input" placeholder="Enter your password">

                <button type="submit" class="form-button">Signup</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <span>&copy;2024 Pooler.io, All Rights Reserved</span>
    </footer>

    <!-- Script -->
    <script>
        document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from refreshing the page

            const email = document.getElementById("email").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Save credentials to localStorage
            localStorage.setItem("user", JSON.stringify({ email, username, password }));

            // Redirect to the dashboard
            window.location.href = "/dashboard";
        });
    </script>
</body>

</html>
