<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Pooler.io</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body class="grid-layout">
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                Pooler<span>.io</span>
            </div>
            <ul>
                <li><a href="/" target="_self">Home</a></li>
                <li><a href="/services" target="_self">Services</a></li>
                <li><a href="/about" target="_self">About Us</a></li>
                <li><a href="/signup" target="_self">Signup</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="form-container">
            <h1 class="tracking-tighter">Welcome Back!</h1>
            <form id="loginForm" class="login-form">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" required class="form-input"
                    placeholder="Enter your username">

                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" required class="form-input"
                    placeholder="Enter your password">

                <button type="submit" class="form-button">Login</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <span>&copy;2024 Pooler.io, All Rights Reserved</span>
    </footer>

    <!-- Script -->
    <script type="module" src="../scripts/login.js"></script>
</body>

</html>
